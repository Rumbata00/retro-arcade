<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Arcade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #14151f;
        }
        #gameCanvas {
            border: 2px solid #3B82F6;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }
        .game-container {
            transition: all .3s ease;
        }
        .game-overlay {
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }
        .control-btn {
            transition: all 0.2s ease;
        }
        .control-btn:hover {
            transform: scale(1.05);
        }
        .custom-margin {
            margin-bottom: 150px;
        }
        h3 {text-align: center;}
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center text-white">
    <div class="text-center custom-margin">
        <h1 class="text-4xl font-bold mb-2 text-blue-200">Retro Arcade</h1>
        <p class="text-gray-300">Beat the boredom!</p>
    </div>

    <script>
        document.querySelectorAll('a').forEach(link => {
        link.setAttribute('target', '_blank');  
        link.setAttribute('rel', 'noopener noreferrer');
        });
    </script>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 px-4">
        <a href="snake.html" target="_blank" rel="noopener noreferrer" class="game-card bg-gray-800 rounded-lg p-4 shadow-lg hover:shadow-blue-500/50 transition-all block">
        <h3 class="text-xl font-bold text-blue-200 mb-2">Snake</h3>
        <div class="aspect-w-16 aspect-h-9 bg-gray-700 rounded mb-3 overflow-hidden">
            <img src="images/snake.png" alt="Snake Game" class="w-full h-full object-cover">
        </div>
        <p class="text-gray-300 text-sm">Classic snake game with touch controls</p>
    </a>
        <a href="plinko.html" target="_blank" rel="noopener noreferrer" class="game-card bg-gray-800 rounded-lg p-4 shadow-lg hover:shadow-blue-500/50 transition-all block">
        <h3 class="text-xl font-bold text-blue-200 mb-2">Plinko</h3>
        <div class="aspect-w-16 aspect-h-9 bg-gray-700 rounded mb-3 overflow-hidden">
            <img src="images/plinko.png" alt="Snake Game" class="w-full h-full object-cover">
        </div>
        <p class="text-gray-300 text-sm">Dropping balls</p>
    </a>
        <a href="https://www.2dans.com/games/subwaysurfersseoul/" target="_blank" rel="noopener noreferrer" class="game-card bg-gray-800 rounded-lg p-4 shadow-lg hover:shadow-blue-500/50 transition-all block">
        <h3 class="text-xl font-bold text-blue-200 mb-2">Subway Surfers</h3>
        <div class="aspect-w-16 aspect-h-9 bg-gray-700 rounded mb-3 overflow-hidden">
            <img src="images/subway.png" alt="Snake Game" class="w-full h-full object-cover">
        </div>
        <p class="text-gray-300 text-sm">Running on train tracks</p>
    </a>
        <a href="https://www.2dans.com/gf.html?dW5ibG9ja2Vkcy1nYW1lcy5jb20vZ2FtZXMvZmJ3ZzMvaW5kZXguaHRtbA==,RmlyZWJveS1BbmQtV2F0ZXJnaXJsLTM="  target="_blank" rel="noopener noreferrer" class="game-card bg-gray-800 rounded-lg p-4 shadow-lg hover:shadow-blue-500/50 transition-all block">
        <h3 class="text-xl font-bold text-blue-200 mb-2">Fireboy and Watergirl</h3>
        <div class="aspect-w-16 aspect-h-9 bg-gray-700 rounded mb-3 overflow-hidden">
            <img src="images/fbandwt.png" alt="Snake Game" class="w-full h-full object-cover">
        </div>
        <p class="text-gray-300 text-sm">Complete levels with your friend</p>
    </a>
        <!-- More game cards would go here -->
    </div>
</body>
</html>
